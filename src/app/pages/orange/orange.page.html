<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="dismiss()" layout="ion-only">
        <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-searchbar mode="ios" [(ngModel)]="searchTerm" style="padding: 16px 0px;"></ion-searchbar>

    <ion-buttons slot="end">
      <ion-button (click)="submit()" class="ion-text-capitalize">
        Go
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="list-divider">
    <span> Recent Searches </span> <span style="color: #0505b3" (click)="clearSearches()"> Clear </span>  
  </div>

  <ion-list mode="ios">
    <ion-item class="normal-font" *ngFor="let item of recentSearches" (click)="submit(item)">
      <ion-label>{{ item }}</ion-label>
      <ion-icon name="chevron-forward-outline" slot="end"></ion-icon>
    </ion-item>
  </ion-list>

</ion-content>
